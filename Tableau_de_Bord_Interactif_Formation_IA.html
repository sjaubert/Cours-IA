                            <h3 class="font-bold mb-2">üéØ Ce que vous allez apprendre :</h3>
                            <ul class="list-disc list-inside space-y-1">
                                ${module.learningObjectives.map(obj => `<li>${obj}</li>`).join('')}
                            </ul>
                        </div>

                        <div>
                            <h3 class="text-lg font-semibold mb-3 text-gray-700">üí° Concepts Cl√©s</h3>
                            <div class="space-y-4">
                                ${module.keyConcepts.map((concept, index) => `
                                    <div class="concept-item border border-gray-200 rounded-md">
                                        <div class="concept-header p-3 cursor-pointer flex justify-between items-center bg-gray-50">
                                            <h4 class="font-medium text-gray-800">${concept.title}</h4>
                                            <span class="concept-toggle-icon text-xl text-gray-400 transform transition-transform">+</span>
                                        </div>
                                        <div class="concept-content p-3 border-t border-gray-200 hidden text-gray-600">
                                            ${concept.content}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="border-t border-gray-200 pt-6">
                            <h3 class="text-lg font-semibold mb-3 text-gray-700">üîß Atelier Pratique : ${module.workshop.title}</h3>
                            <p class="text-gray-600 mb-2"><strong>Objectif :</strong> ${module.workshop.objective}</p>
                            ${module.workshop.prompt ? `<p class="text-gray-600 mb-2"><strong>Sc√©nario/Prompt :</strong> ${module.workshop.prompt}</p>` : ''}
                            ${module.workshop.steps ? `<div class="mb-4"><strong>D√©roul√© :</strong><ol class="list-decimal ml-5 text-gray-600">${module.workshop.steps.map(s => `<li>${s}</li>`).join('')}</ol></div>` : ''}
                            <div>
                                <h4 class="font-medium text-gray-800">‚úçÔ∏è Vos notes :</h4>
                                ${workshopNotesHTML}
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }
        
        function createSidebarLinkHTML(module) {
            return `
                <a href="#${module.id}" data-target="${module.id}" class="sidebar-link block px-4 py-2 text-sm rounded-md transition-colors duration-200 hover:bg-gray-700">
                    ${module.title.split(':')[0]}
                </a>
            `;
        }

        modulesData.forEach(module => {
            moduleContainer.innerHTML += createModuleHTML(module);
            sidebarNav.innerHTML += createSidebarLinkHTML(module);
        });

        moduleContainer.addEventListener('click', function(e) {
            const moduleHeader = e.target.closest('.module-header');
            const conceptHeader = e.target.closest('.concept-header');

            if (moduleHeader) {
                const content = moduleHeader.nextElementSibling;
                const icon = moduleHeader.querySelector('.module-toggle-icon');
                content.classList.toggle('hidden');
                if (content.classList.contains('hidden')) {
                    icon.textContent = '+';
                    icon.classList.remove('rotate-180');
                } else {
                    icon.textContent = '-';
                    icon.classList.add('rotate-0');
                }
            }
            
            if (conceptHeader) {
                const content = conceptHeader.nextElementSibling;
                const icon = conceptHeader.querySelector('.concept-toggle-icon');
                content.classList.toggle('hidden');
                if (content.classList.contains('hidden')) {
                    icon.textContent = '+';
                    icon.classList.remove('rotate-90');
                } else {
                    icon.textContent = '-';
                    icon.classList.add('rotate-90');
                }
            }
        });
        
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        const moduleSections = document.querySelectorAll('.module-section');

        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.4 
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const targetId = entry.target.id;
                const correspondingLink = document.querySelector(`.sidebar-link[data-target="${targetId}"]`);
                
                if (entry.isIntersecting) {
                    sidebarLinks.forEach(link => link.classList.remove('sidebar-link-active'));
                    if (correspondingLink) {
                        correspondingLink.classList.add('sidebar-link-active');
                    }
                }
            });
        }, observerOptions);

        moduleSections.forEach(section => {
            observer.observe(section);
        });

    </script>
</body>
