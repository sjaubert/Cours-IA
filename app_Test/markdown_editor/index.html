<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âditeur de Notes Markdown</title>
    
    <!-- Marked.js library for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        /* ==================== CSS RESET & BASE STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Professional Color Palette */
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #475569;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-normal: 250ms ease;
        }

        body {
            font-family: var(--font-family);
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        /* ==================== HEADER STYLES ==================== */
        .header {
            background: var(--surface);
            border-bottom: 2px solid var(--border-color);
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .header-title::before {
            content: "üìù";
            font-size: 1.75rem;
        }

        .header-controls {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        /* ==================== INPUT STYLES ==================== */
        .note-title-input {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--surface-light);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            min-width: 250px;
            transition: all var(--transition-normal);
        }

        .note-title-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .note-title-input::placeholder {
            color: var(--text-secondary);
        }

        /* ==================== BUTTON STYLES ==================== */
        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            white-space: nowrap;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--secondary-color);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        /* ==================== MAIN CONTAINER ==================== */
        .container {
            display: flex;
            height: calc(100vh - 80px);
            gap: 1px;
            background: var(--border-color);
        }

        /* ==================== EDITOR PANE ==================== */
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            min-width: 0;
        }

        .pane-header {
            padding: var(--spacing-md);
            background: var(--surface-light);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        .editor {
            flex: 1;
            padding: var(--spacing-lg);
            background: var(--background);
            border: none;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 1rem;
            line-height: 1.8;
            resize: none;
            outline: none;
        }

        .editor::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* ==================== PREVIEW PANE ==================== */
        .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            min-width: 0;
        }

        .preview {
            flex: 1;
            padding: var(--spacing-xl);
            background: var(--surface);
            overflow-y: auto;
            color: var(--text-primary);
        }

        /* ==================== MARKDOWN PREVIEW STYLES ==================== */
        .preview h1,
        .preview h2,
        .preview h3,
        .preview h4,
        .preview h5,
        .preview h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 700;
            line-height: 1.3;
            color: var(--text-primary);
        }

        .preview h1 {
            font-size: 2.25rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .preview h2 {
            font-size: 1.875rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .preview h3 { font-size: 1.5rem; }
        .preview h4 { font-size: 1.25rem; }
        .preview h5 { font-size: 1.125rem; }
        .preview h6 { font-size: 1rem; }

        .preview p {
            margin-bottom: 1em;
            line-height: 1.8;
        }

        .preview a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color var(--transition-fast);
        }

        .preview a:hover {
            border-bottom-color: var(--primary-color);
        }

        .preview ul,
        .preview ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }

        .preview li {
            margin-bottom: 0.5em;
        }

        .preview blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: var(--spacing-lg);
            margin: var(--spacing-lg) 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .preview code {
            background: var(--background);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.9em;
            color: var(--warning);
        }

        .preview pre {
            background: var(--background);
            padding: var(--spacing-md);
            border-radius: 8px;
            overflow-x: auto;
            margin: var(--spacing-md) 0;
            border: 1px solid var(--border-color);
        }

        .preview pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        .preview table {
            border-collapse: collapse;
            width: 100%;
            margin: var(--spacing-md) 0;
        }

        .preview th,
        .preview td {
            border: 1px solid var(--border-color);
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: left;
        }

        .preview th {
            background: var(--surface-light);
            font-weight: 600;
        }

        .preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: var(--spacing-md) 0;
        }

        .preview hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: var(--spacing-xl) 0;
        }

        /* ==================== SCROLLBAR STYLES ==================== */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--surface-light);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* ==================== NOTIFICATION STYLES ==================== */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: 8px;
            background: var(--success);
            color: white;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform var(--transition-normal);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
        }

        /* ==================== RESPONSIVE DESIGN ==================== */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: calc(100vh - 140px);
            }

            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-controls {
                justify-content: stretch;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }

            .note-title-input {
                width: 100%;
                min-width: 0;
            }

            .editor-pane,
            .preview-pane {
                height: 50%;
            }

            .editor,
            .preview {
                padding: var(--spacing-md);
            }
        }

        /* ==================== PRINT STYLES ==================== */
        @media print {
            body {
                background: white;
                color: black;
            }

            .header,
            .editor-pane,
            .pane-header {
                display: none;
            }

            .container {
                display: block;
                height: auto;
            }

            .preview-pane {
                background: white;
            }

            .preview {
                color: black;
                padding: 0;
            }

            .preview h1,
            .preview h2,
            .preview h3,
            .preview h4,
            .preview h5,
            .preview h6,
            .preview p,
            .preview a,
            .preview code {
                color: black;
            }

            .preview pre {
                background: #f5f5f5;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="header-title">√âditeur Markdown</h1>
        
        <div class="header-controls">
            <input 
                type="text" 
                id="noteTitle" 
                class="note-title-input" 
                placeholder="Titre de la note..."
                maxlength="100"
            >
            <button class="btn btn-primary" id="saveBtn" title="Enregistrer la note">
                üíæ Enregistrer
            </button>
            <button class="btn btn-secondary" id="exportBtn" title="Exporter en HTML">
                üì• Exporter
            </button>
            <button class="btn btn-secondary" id="printBtn" title="Imprimer">
                üñ®Ô∏è Imprimer
            </button>
            <button class="btn btn-danger" id="clearBtn" title="Effacer tout">
                üóëÔ∏è Effacer
            </button>
        </div>
    </header>

    <!-- Main Container with Two Panes -->
    <div class="container">
        <!-- Editor Pane (Left) -->
        <div class="editor-pane">
            <div class="pane-header">‚úèÔ∏è √âditeur</div>
            <textarea 
                id="editor" 
                class="editor" 
                placeholder="Commencez √† √©crire en Markdown...

# Exemple de titre
## Sous-titre

**Texte en gras** et *texte en italique*

- Liste √† puces
- Deuxi√®me √©l√©ment

}

|-----------|-----------|
| Donn√©es   | Donn√©es   |
"
            ></textarea>
        </div>

        <!-- Preview Pane (Right) -->
        <div class="preview-pane">
            <div class="pane-header">üëÅÔ∏è Aper√ßu</div>
            <div id="preview" class="preview"></div>
        </div>
    </div>

    <!-- Notification Element -->
    <div id="notification" class="notification"></div>

    <script>
        // ==================== APPLICATION STATE ====================
        const state = {
            currentNoteId: null,
            autoSaveTimeout: null
        };

        // ==================== DOM ELEMENTS ====================
        const elements = {
            editor: document.getElementById('editor'),
            preview: document.getElementById('preview'),
            noteTitle: document.getElementById('noteTitle'),
            saveBtn: document.getElementById('saveBtn'),
            exportBtn: document.getElementById('exportBtn'),
            printBtn: document.getElementById('printBtn'),
            clearBtn: document.getElementById('clearBtn'),
            notification: document.getElementById('notification')
        };

        // ==================== MARKDOWN CONFIGURATION ====================
        // Configure marked.js for optimal rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false,
            sanitize: false,
            smartLists: true,
            smartypants: true,
            highlight: function(code, lang) {
                // Syntax highlighting for code blocks
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {
                        console.error('Highlight error:', err);
                    }
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // ==================== CORE FUNCTIONS ====================
        
        /**
         * Update the preview pane with rendered Markdown
         * This function is called on every keystroke for real-time preview
         */
        function updatePreview() {
            const markdownText = elements.editor.value;
            
            if (!markdownText.trim()) {
                elements.preview.innerHTML = '<p style="color: var(--text-secondary); opacity: 0.5;">L\'aper√ßu appara√Ætra ici...</p>';
                return;
            }

            try {
                // Parse and render Markdown
                const html = marked.parse(markdownText);
                elements.preview.innerHTML = html;
            } catch (error) {
                console.error('Markdown parsing error:', error);
                elements.preview.innerHTML = '<p style="color: var(--danger);">Erreur de rendu Markdown</p>';
            }
        }

        /**
         * Save the current note to localStorage
         * Notes are stored with a unique ID and timestamp
         */
        function saveNote() {
            const title = elements.noteTitle.value.trim() || 'Note sans titre';
            const content = elements.editor.value;
            
            // Generate or reuse note ID
            const noteId = state.currentNoteId || `note_${Date.now()}`;
            
            // Create note object
            const note = {
                id: noteId,
                title: title,
                content: content,
                timestamp: new Date().toISOString(),
                lastModified: new Date().toISOString()
            };

            try {
                // Save to localStorage
                localStorage.setItem(noteId, JSON.stringify(note));
                state.currentNoteId = noteId;
                
                showNotification('‚úÖ Note enregistr√©e avec succ√®s !', 'success');
            } catch (error) {
                console.error('Save error:', error);
                showNotification('‚ùå Erreur lors de l\'enregistrement', 'error');
            }
        }

        /**
         * Export the current note as an HTML file
         * Creates a standalone HTML file with embedded styles
         */
        function exportNote() {
            const title = elements.noteTitle.value.trim() || 'Note export√©e';
            const markdownContent = elements.editor.value;
            
            if (!markdownContent.trim()) {
                showNotification('‚ö†Ô∏è Aucun contenu √† exporter', 'warning');
                return;
            }

            try {
                const htmlContent = marked.parse(markdownContent);
                
                // Create complete HTML document
                const fullHtml = `<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            background: #0f172a;
            color: #f1f5f9;
        }
        h1, h2, h3, h4, h5, h6 { margin-top: 1.5em; margin-bottom: 0.5em; }
        code { background: #1e293b; padding: 0.2em 0.4em; border-radius: 4px; }
        pre { background: #1e293b; padding: 1rem; border-radius: 8px; overflow-x: auto; }
        blockquote { border-left: 4px solid #2563eb; padding-left: 1rem; color: #cbd5e1; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #334155; padding: 0.5rem 1rem; }
        th { background: #1e293b; }
    </style>
</head>
<body>
    ${htmlContent}
</body>
</html>`;

                // Create and download file
                const blob = new Blob([fullHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification('üì• Note export√©e avec succ√®s !', 'success');
            } catch (error) {
                console.error('Export error:', error);
                showNotification('‚ùå Erreur lors de l\'exportation', 'error');
            }
        }

        /**
         * Print the preview pane
         * Uses browser's print functionality with custom print styles
         */
        function printNote() {
            if (!elements.editor.value.trim()) {
                showNotification('‚ö†Ô∏è Aucun contenu √† imprimer', 'warning');
                return;
            }
            
            window.print();
            showNotification('üñ®Ô∏è Impression lanc√©e', 'success');
        }

        /**
         * Clear all content with confirmation
         * Resets editor, title, and current note state
         */
        function clearAll() {
            if (confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir tout effacer ? Cette action est irr√©versible.')) {
                elements.editor.value = '';
                elements.noteTitle.value = '';
                state.currentNoteId = null;
                updatePreview();
                showNotification('üóëÔ∏è Contenu effac√©', 'success');
            }
        }

        /**
         * Show notification to user
         * @param {string} message - Message to display
         * @param {string} type - Notification type (success, error, warning)
         */
        function showNotification(message, type = 'success') {
            const notification = elements.notification;
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 10);
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        /**
         * Load the last saved note from localStorage
         * Called on page load to restore previous session
         */
        function loadLastNote() {
            try {
                // Get all notes from localStorage
                const notes = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('note_')) {
                        const note = JSON.parse(localStorage.getItem(key));
                        notes.push(note);
                    }
                }

                // Sort by last modified and load the most recent
                if (notes.length > 0) {
                    notes.sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));
                    const lastNote = notes[0];
                    
                    elements.noteTitle.value = lastNote.title;
                    elements.editor.value = lastNote.content;
                    state.currentNoteId = lastNote.id;
                    updatePreview();
                }
            } catch (error) {
                console.error('Load error:', error);
            }
        }

        // ==================== EVENT LISTENERS ====================
        
        // Real-time preview update on every keystroke
        elements.editor.addEventListener('input', updatePreview);

        // Save button click
        elements.saveBtn.addEventListener('click', saveNote);

        // Export button click
        elements.exportBtn.addEventListener('click', exportNote);

        // Print button click
        elements.printBtn.addEventListener('click', printNote);

        // Clear button click
        elements.clearBtn.addEventListener('click', clearAll);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + S to save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveNote();
            }
            
            // Ctrl/Cmd + P to print
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                printNote();
            }
            
            // Ctrl/Cmd + E to export
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                exportNote();
            }
        });

        // Auto-save on title change
        elements.noteTitle.addEventListener('input', () => {
            clearTimeout(state.autoSaveTimeout);
            state.autoSaveTimeout = setTimeout(saveNote, 2000);
        });

        // ==================== INITIALIZATION ====================
        
        // Initialize the application
        function init() {
            // Load the last saved note
            loadLastNote();
            
            // Initial preview render
            updatePreview();
            
            // Focus on editor
            elements.editor.focus();
            
            console.log('‚úÖ √âditeur Markdown initialis√© avec succ√®s');
        }

        // Start the application when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
